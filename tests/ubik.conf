[repo]
url		= http://localhost:8080
base	= 
branch	= tests

[system]
# Uncomment to overwrite system info
arch		= i386
dist		= debian
vers		= 6

[proxy]
# Http proxy: localhost:8888
http_proxy	= 
https_proxy	=

# Http auth: user:password
http_auth	=
https_auth	=
# Timeout: default = 10
timeout		= 10

[logger]
# Log levels
#   - INFO      (1)
#   - ERROR     (2)
#   - DEBUG     (3)
level = 3

[packages]
pkg_blacklist	= "first second third"
control_methods = 
# Backup configuration files under etc/
safe_conf       = True

[settings]
var_path		= %tests_dir%/var/lib/ubik
log_file		= %tests_dir%/var/log/ubik.log
cache			= %tests_dir%/var/lib/ubik/packages
packages		= %tests_dir%

[webui]
users_file      = %tests_dir%/etc/ubik.users
