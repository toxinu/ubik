{% extends "layout.html" %}
{% block body %}
    <br>
    <table class="table">
            <thead>
                <tr>
                    <th colspan="2"><h3>Stats</h3></th>
                </tr>
            </thead>
            <tbody>
                {% for stat, value in stats.items() %}
                <tr>
                    <td>{{ stat }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock %}
