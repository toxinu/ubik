{% extends "layout.html" %}
{% block body %}
<br>
<div class="row-fluid">
    <div class="span8">
        <table class="table table-bordered">
            {% for section in infos.keys() %}
                {% if section %}
                    <thead>
                        <tr>
                            <th colspan="2"><h4>{{ section }}</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in infos[section].items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                {% endif %}
            {% endfor %}
        </table>
    </div>
    <div class="span4">
        <div class="well">
            <h3>Last logs</h3>
                <ul id="logs"></ul>
        </div>
    </div>
</div>
{% endblock %}
