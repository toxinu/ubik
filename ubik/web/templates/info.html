{% extends "layout.html" %}
{% block body %}
    <br>
    <table class="table table-bordered">
        {% for section in infos.keys() %}
            {% if section %}
                <thead>
                    <tr>
                        <th colspan="2"><h4>{{ section }}</h4></th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in infos[section].items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            {% endif %}
        {% endfor %}
    </table>
{% endblock %}
